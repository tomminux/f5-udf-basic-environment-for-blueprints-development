 bigip_login_secret: bigip-login
 rbac:
   create: true
 serviceAccount:
   # Specifies whether a service account should be created
   create: true
   # The name of the service account to use.
   # If not set and create is true, a name is generated using the fullname template
   name: k8s-bigip-ctlr
 # This namespace is where the Controller lives;
 namespace: ingress-services
 args:
   # See https://clouddocs.f5.com/containers/latest/userguide/config-parameters.html
   # NOTE: helm has difficulty with values using `-`; `_` are used for naming
   # and are replaced with `-` during rendering.
   # REQUIRED Params
   bigip_url: 10.1.1.5
   bigip_partition: ingress-services
   # OPTIONAL PARAMS -- uncomment and provide values for those you wish to use.
   # verify_interval:
   # node-poll_interval:
   log_level: DEBUG
   # python_basedir: ~
   # VXLAN
   # openshift_sdn_name:
   # flannel_name:
   # KUBERNETES
   # default_ingress_ip:
   # kubeconfig:
   namespace: ingress-services
   # namespace_label:
   # node_label_selector:
   pool_member_type: nodeport
   insecure: true
   # resolve_ingress_names:
   # running_in_cluster:
   # use_node_internal:
   # use_secrets:
   # custom-resource-mode: true
   # log-as3-response: true
 image:
   # Use the tag to target a specific version of the Controller
   user: f5networks
   repo: k8s-bigip-ctlr
   pullPolicy: Always
 resources: {}
   # If you want to specify resources, uncomment the following
   # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   # limits:
   #  cpu: 100m
   #  memory: 128Mi
   # requests:
   #  cpu: 100m
   #  memory: 128Mi
 version: latest